<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="valores">
            <h3 class="titulo">Conversor de Moedas</h3>
            <input type="number" class="primeiroValor" name="" id="primeiroValor" placeholder="Digite o valor">
            <select name="" id="moeda1"></select>
            <select name="" id="moeda2"></select>
        </div>
        <div class="resultado">
            <div><span class="valorResultado" id="resultado">0,00</span></div>
            <div><span class="" id="moedaPlural"></span></div>
        </div>
        <div class="footer">
            <button class="btn-enviar" id="btnEnviar">Calcular</button>
        </div>
    </div>

    <script src="./src/js/script.js"></script>
</body>
</html>
